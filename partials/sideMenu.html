<div id="sidr">
    <ul>
        <li><strong>Menu</strong>
        </li>
        <li class='backColor opt'></li>
        <li class='ballNum opt'></li>
        <li>
            <form class='checkers'>
                <input type="checkbox" id="fpsCheck" name="checks" value="fps"> FPS on &nbsp;
                <input type="checkbox" id="timerCheck" name="checks" value="time"> Timer on
            </form>
        </li>
    </ul>
</div>

<script>
    $(document).ready(function() {
        $('#show').sidr({
            side: 'right'
        });

        $('#show').click(function() {
            if ($('#show').css('right') === '20px')
                setTimeout(function() {
                    $('#show').css('right', '21%');
                }, 250);
            else
                $('#show').css('right', '20px');

        });
    });
</script>
